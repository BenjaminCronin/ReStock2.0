PART
{

// --- general parameters ---
name = LargesweptWing
module = Winglet
author = C. Jenkins, PolecatEZ

MODEL
{
   model = Squad/Parts/Aero/sweptWing/model
   position = 0, 0.0, 0
   scale = 1.25, 2, 1.25  //width - adjust scale, length, thickness, 1.75, 1.1 is delta wing 
